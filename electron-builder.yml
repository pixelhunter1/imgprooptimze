appId: com.imgoptimizerpro.app
productName: Image Optimizer Pro
copyright: Copyright 2024

directories:
  output: release
  buildResources: build

files:
  - "out/**/*"

# macOS Configuration
mac:
  category: public.app-category.photography
  icon: build/icon.icns
  identity: null
  target:
    - target: dmg
      arch:
        - x64
        - arm64
    - target: zip
      arch:
        - x64
        - arm64

dmg:
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications
  window:
    width: 540
    height: 380

# Windows Configuration
win:
  icon: build/icon.ico
  target:
    - target: nsis
      arch:
        - x64
        - ia32
    - target: portable
      arch:
        - x64
    - target: zip
      arch:
        - x64

nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
  deleteAppDataOnUninstall: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: Image Optimizer Pro

# Linux Configuration
linux:
  icon: build/icons
  category: Graphics
  target:
    - target: AppImage
      arch:
        - x64
    - target: deb
      arch:
        - x64
    - target: zip
      arch:
        - x64

# File associations for all platforms
fileAssociations:
  - ext: png
    name: PNG Image
    role: Editor
  - ext: jpg
    name: JPEG Image
    role: Editor
  - ext: jpeg
    name: JPEG Image
    role: Editor
  - ext: webp
    name: WebP Image
    role: Editor
