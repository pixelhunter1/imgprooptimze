  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- PWA Installation Script -->
    <script>
      // Enhanced service worker registration with update handling
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);

              // Check for updates every 30 minutes
              setInterval(() => {
                registration.update();
              }, 30 * 60 * 1000);

              // Listen for updates
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                if (newWorker) {
                  newWorker.addEventListener('statechange', () => {
                    if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                      console.log('New service worker available');
                      // The update notification component will handle the UI
                    }
                  });
                }
              });
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });

          // Listen for service worker messages
          navigator.serviceWorker.addEventListener('message', (event) => {
            if (event.data && event.data.type === 'SW_UPDATED') {
              console.log('Service worker updated:', event.data);
              // Trigger update check in the app
              window.dispatchEvent(new CustomEvent('sw-updated', { detail: event.data }));
            }
          });

          // Handle service worker controller change (new version activated)
          navigator.serviceWorker.addEventListener('controllerchange', () => {
            console.log('Service worker controller changed');
            // Reload the page to get the new version
            window.location.reload();
          });
        });
      }
    </script>
  </body>
